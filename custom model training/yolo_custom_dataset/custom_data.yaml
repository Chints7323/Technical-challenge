train: yolo_custom_dataset/
val: yolo_custom_dataset/
nc: 3  # number of custom classes (e.g., box, traffic cone)
names: ['Stop Sign', 'Box', 'Traffic Cone']
# Augmentation settings
augmentations:
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  degrees: 5.0
  translate: 0.1
  scale: 0.5
  shear: 0.0
  perspective: 0.001
  fliplr: 0.5
  mosaic: 1.0
  mixup: 0.2
  copy_paste: 0.2